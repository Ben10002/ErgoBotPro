<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <style>
        :root {
            --primary-color: #2481cc; /* Telegram Blau */
            --bg-color: #f1f2f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-secondary: #777;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-main);
        }

        /* Header Bereich */
        header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Container fÃ¼r die Karten */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Die User Karte */
        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        /* Avatar (Kreis mit Buchstaben) */
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .user-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-badge {
            font-size: 0.7rem;
            background-color: #e6f4ea;
            color: #1e8e3e;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ¤– Bot Manager</h1>
        <div style="font-size: 0.9rem; color: #666;">Admin Dashboard</div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 1.5rem; font-weight: 400; color: #555;">Aktive Nutzer</h2>
        
        <div class="user-grid">
            {% for user in users %}
            <a href="/chat/{{ user.id }}" class="user-card">
                <div class="avatar">
                    {{ user.first_name[0] }}
                </div>
                <div class="user-info">
                    <div class="user-name">
                        {{ user.first_name }}
                        {% if user.is_active %}<span class="status-badge">Aktiv</span>{% endif %}
                    </div>
                    <div class="user-meta">@{{ user.username }}</div>
                    <div class="user-meta" style="font-size: 0.75rem; margin-top: 4px;">ID: {{ user.id }}</div>
                </div>
                <div style="color: var(--primary-color);">âžœ</div>
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
