<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat: {{ user.first_name }} | ErgoBotPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ergo-primary: #A3195B;
            --ergo-dark: #8B1548;
            --ergo-light: #FFF5E6;
            --ergo-bg: #F8F8F8;
            --text-dark: #2C2C2C;
            --text-gray: #6B6B6B;
            --white: #FFFFFF;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(163, 25, 91, 0.1);
            --chat-bg: #E5DDD5;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', -apple-system, sans-serif;
            background: var(--ergo-bg);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--ergo-primary), var(--ergo-dark));
            color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-shrink: 0;
        }

        .back-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-3px);
        }

        .header-user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--white);
            color: var(--ergo-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-details {
            flex: 1;
        }

        .header-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .header-meta {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .header-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .toggle-box {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1rem;
            border-radius: 8px;
        }

        .toggle-label {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .switch {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--white);
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--white);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
            background: var(--ergo-primary);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--white);
            color: var(--text-dark);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--ergo-primary);
            color: var(--white);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
            display: block;
        }

        /* Message Input */
        .message-input-area {
            padding: 1.5rem;
            background: var(--white);
            border-top: 2px solid var(--border);
        }

        .input-form {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: var(--ergo-primary);
        }

        .send-btn {
            padding: 1rem 2rem;
            background: var(--ergo-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--ergo-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(163, 25, 91, 0.3);
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: var(--white);
            border-left: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 1.5rem;
            border-bottom: 2px solid var(--ergo-light);
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        /* Lead Score Card */
        .lead-score-card {
            background: linear-gradient(135deg, var(--ergo-primary), var(--ergo-dark));
            color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }

        .lead-score-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .lead-score-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .lead-score-max {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        /* Facts */
        .fact-item {
            background: var(--ergo-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border-left: 3px solid var(--ergo-primary);
        }

        .fact-key {
            font-size: 0.7rem;
            color: var(--text-gray);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.3rem;
            letter-spacing: 0.5px;
        }

        .fact-value {
            font-size: 0.95rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-gray);
            font-style: italic;
            font-size: 0.9rem;
        }

        .toggle-meta-btn {
            background: var(--ergo-light);
            border: 2px solid var(--ergo-primary);
            color: var(--ergo-primary);
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .toggle-meta-btn:hover {
            background: var(--ergo-primary);
            color: var(--white);
        }

        #meta-section {
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--ergo-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--ergo-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--ergo-dark);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .header-controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .toggle-box {
                width: 100%;
                justify-content: space-between;
            }

            .sidebar {
                display: none;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back-btn">‚Üê Zur√ºck</a>
        
        <div class="header-user-info">
            <div class="header-avatar">{{ user.first_name[0] }}</div>
            <div class="header-details">
                <div class="header-name">{{ user.first_name }}</div>
                <div class="header-meta">@{{ user.username or 'unbekannt' }} ‚Ä¢ ID: {{ user.id }}</div>
            </div>
        </div>

        <div class="header-controls">
            <div class="toggle-box">
                <span class="toggle-label">ü§ñ KI Aktiv</span>
                <label class="switch">
                    <input type="checkbox" id="ai-toggle" onchange="toggleAI({{ user.id }})" {{ 'checked' if user.is_active }}>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="toggle-box">
                <span class="toggle-label">üë§ Human Mode</span>
                <label class="switch">
                    <input type="checkbox" id="human-toggle" onchange="toggleHuman({{ user.id }})" {{ 'checked' if user.human_mode }}>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="chat-area">
            <div class="chat-messages" id="chat-box">
                <!-- Messages loaded via JS -->
            </div>

            <div class="message-input-area">
                <form class="input-form" id="send-form">
                    <input type="text" id="msg-input" class="message-input" placeholder="Nachricht schreiben..." autocomplete="off">
                    <button type="submit" class="send-btn">Senden</button>
                </form>
            </div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="lead-score-card" id="lead-score-card">
                    <div class="lead-score-label">Lead Qualit√§t</div>
                    <div class="lead-score-value">
                        <span id="lead-score">0</span><span class="lead-score-max">/10</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">üìä Harte Fakten</div>
                <div id="facts-list">
                    <div class="empty-state">Lade Daten...</div>
                </div>
            </div>

            <div class="sidebar-section">
                <button class="toggle-meta-btn" onclick="toggleMeta()">
                    üß† Psychologisches Profil anzeigen
                </button>
            </div>

            <div id="meta-section" class="sidebar-section" style="display: none;">
                <div class="section-title">üß† Psychologisches Profil</div>
                <div id="meta-list">
                    <div class="empty-state">Keine Daten</div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const userId = {{ user.id }};
        const chatBox = document.getElementById('chat-box');
        let isUserScrolling = false;

        chatBox.addEventListener('scroll', () => {
            const isAtBottom = chatBox.scrollTop + chatBox.clientHeight >= chatBox.scrollHeight - 50;
            isUserScrolling = !isAtBottom;
        });

        chatBox.scrollTop = chatBox.scrollHeight;

        function toggleMeta() {
            const sec = document.getElementById('meta-section');
            const btn = document.querySelector('.toggle-meta-btn');
            
            if (sec.style.display === 'block') {
                sec.style.display = 'none';
                btn.textContent = 'üß† Psychologisches Profil anzeigen';
            } else {
                sec.style.display = 'block';
                btn.textContent = 'üôà Psychologisches Profil verbergen';
            }
        }

        function fetchUpdates() {
            fetch('/api/chat_data/' + userId)
                .then(r => r.json())
                .then(data => {
                    updateChatUI(data.messages);
                    updateFactsUI(data);
                    updateToggles(data.is_active, data.is_human);
                    updateLeadScore(data.lead_score);
                })
                .catch(e => console.error('Fehler beim Laden:', e));
        }

        function updateChatUI(messages) {
            let html = '';
            messages.forEach(msg => {
                const msgClass = msg.role === 'user' ? 'user' : 'assistant';
                html += `
                    <div class="message ${msgClass}">
                        ${msg.content}
                        <span class="message-time">${msg.timestamp}</span>
                    </div>
                `;
            });
            
            if (chatBox.innerHTML.trim() !== html.trim()) {
                chatBox.innerHTML = html;
                if (!isUserScrolling) {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
        }

        function updateFactsUI(data) {
            const factsBox = document.getElementById('facts-list');
            const metaBox = document.getElementById('meta-list');
            
            function generateHTML(obj) {
                if (!obj || Object.keys(obj).length === 0) {
                    return '<div class="empty-state">Keine Daten vorhanden</div>';
                }
                
                let html = '';
                for (const [key, value] of Object.entries(obj)) {
                    if (key === 'lead_score') continue;
                    html += `
                        <div class="fact-item">
                            <div class="fact-key">${key}</div>
                            <div class="fact-value">${value}</div>
                        </div>
                    `;
                }
                return html || '<div class="empty-state">Keine Daten</div>';
            }
            
            factsBox.innerHTML = generateHTML(data.facts);
            metaBox.innerHTML = generateHTML(data.meta);
        }

        function updateLeadScore(score) {
            const scoreElem = document.getElementById('lead-score');
            const cardElem = document.getElementById('lead-score-card');
            
            if (score !== undefined && score !== null) {
                scoreElem.textContent = score;
            }
        }

        function updateToggles(isActive, isHuman) {
            document.getElementById('ai-toggle').checked = isActive;
            document.getElementById('human-toggle').checked = isHuman;
        }

        document.getElementById('send-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            input.value = '';
            
            fetch('/send_message/' + userId, {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'message=' + encodeURIComponent(text)
            })
            .then(() => fetchUpdates())
            .catch(e => console.error('Fehler:', e));
        });

        function toggleAI(userId) {
            fetch('/toggle/' + userId, {method: 'POST'})
                .then(() => fetchUpdates())
                .catch(e => console.error('Fehler:', e));
        }

        function toggleHuman(userId) {
            fetch('/toggle_human/' + userId, {method: 'POST'})
                .then(() => fetchUpdates())
                .catch(e => console.error('Fehler:', e));
        }

        fetchUpdates();
        setInterval(fetchUpdates, 2000);
    </script>
</body>
</html>
